<!DOCTYPE html>
<html>
<head>
<link href="css/popup.css" rel="stylesheet">
<style>
  html,body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .container {
    background: url("res/background.jpg");
    background-size: 100% 100%;
    width: 100%;
    height: 100%;

    display: -webkit-box;
    display: -moz-box;
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flexbox;
    display: flex;        /* NEW, Spec - Opera 12.1, Firefox 20+ */
    justify-content: center;
    -webkit-justify-content: center;
    -webkit-box-align: center;
    -webkit-flex-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    -moz-align-items: center;
    -ms-align-items: center;
    -o-align-items: center;
    -moz-box-align: center;
    box-align: center;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    flex-direction: column;
    -webkit-flex-direction: column;
   -moz-flex-direction: column;
   -ms-flex-direction: column;
   -o-flex-direction: column;
   flex-direction: column;
  }
  .logo-wrapper {
    text-align: center;
  }
  .buttons {
    margin-top: 3%;
    text-align: center;
  }
  .buttons img {
    cursor: pointer;
  }
  .buttons img:active {
   transform: translateY(4px);
   transition : all .1s;
   transition-timing-function: ease-in;
  }
  .spacing {
    margin-left: 30px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo-wrapper">
    <img src="res/logo.png"/>
  </div>
  <div class="buttons">
    <img src="res/how-to-play.png" class="how-to-play" role="button"/>
    <img src="res/playgame.png" class="spacing" role="button" onclick="loadGame()"/>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.popup.js"></script>
<script type="text/javascript">
  function loadGame() {
    window.location.href = 'play-carrom.html';
  }
  $(function(){
    // HTML for content
      $('.how-to-play').popup({
        content   : '<video width="900" controls><source src="video/how-to-play.mov" type="video/mp4"></video>',
        type    : 'html'
      });
  });
  function popupCenter(url, title, w, h) {
    var left = (screen.width/2)-(w/2);
    var top = (screen.height/2)-(h/2);
    return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left);
  }
</script>
</body>
</html>
